<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KSHARER | Knowledge Sharing</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.min.js"></script>
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Manrope:wght@700;800&display=swap"
        rel="stylesheet">

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

            .brand-font {
                font-family: 'Manrope', sans-serif;
            }

                [x-cloak] { display: none !important; }
                .content-area { max-width: 1200px; margin: 0 auto; }
        </style>
    
    </head>
    <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Manrope:wght@800&display=swap"
            rel="stylesheet">
        
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        
            .brand-font {
                font-family: 'Manrope', sans-serif;
            }
        
            [x-cloak] {
                display: none !important;
            }
        </style>
        
        <nav x-data="{ searchModal: false, mobileMenu: false }"
            class="fixed top-0 w-full z-50 bg-white border-b border-slate-100 h-16">
            <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between gap-4">
        
                <div class="flex-shrink-0">
                    <span class="brand-font text-xl font-extrabold text-[#198754] tracking-tighter uppercase">KSHARER</span>
                </div>
        
                <div class="hidden md:block flex-1 max-w-2xl relative group">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                        <i data-lucide="search" class="w-4 h-4"></i>
                    </span>
                    <input type="text" placeholder="Search the island..."
                        class="w-full bg-slate-100 border-none rounded-xl py-2 pl-11 pr-4 focus:ring-2 focus:ring-[#198754] focus:bg-white transition-all outline-none text-sm">
                </div>
        
                <div class="flex items-center gap-1 md:gap-4">
        
                    <button @click="searchModal = true"
                        class="md:hidden p-2 text-slate-600 hover:bg-slate-50 rounded-lg transition">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </button>
        
                    <div
                        class="hidden lg:flex items-center gap-6 text-[11px] font-bold uppercase tracking-widest text-slate-500">
                        <a href="#" class="hover:text-[#198754]">Niches</a>
                        <a href="#" class="hover:text-[#198754]">Resources</a>
                        <a href="#" class="hover:text-[#198754]">Contacts</a>
                        <a href="/login" class="text-slate-900">Log In</a>
                    </div>
        
                    <a href="/register"
                        class="hidden md:block px-5 py-2 bg-slate-900 text-white rounded-full text-[11px] font-bold uppercase tracking-widest hover:bg-[#198754] transition-all">
                        Join
                    </a>
        
                    <button @click="mobileMenu = true"
                        class="lg:hidden p-2 text-slate-600 hover:bg-slate-50 rounded-lg transition">
                        <i data-lucide="menu" class="w-7 h-7"></i>
                    </button>
                </div>
            </div>
        
            <div x-show="searchModal" x-cloak x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                class="fixed inset-0 z-[70] bg-white flex flex-col">
        
                <div class="p-4 flex items-center gap-3 border-b border-slate-100">
                    <button @click="searchModal = false" class="p-2 text-slate-500">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <input type="text" autofocus placeholder="Search KSHARER..."
                        class="flex-1 border-none bg-slate-100 rounded-xl py-3 px-4 focus:ring-2 focus:ring-[#198754] outline-none">
                </div>
        
                <div class="p-6">
                    <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Quick Links</h4>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 text-slate-600 font-bold">
                            <i data-lucide="trending-up" class="w-4 h-4"></i> Trending Thoughts
                        </div>
                        <div class="flex items-center gap-3 text-slate-600 font-bold">
                            <i data-lucide="book-open" class="w-4 h-4"></i> New Blueprints
                        </div>
                    </div>
                </div>
            </div>
        
            <div x-show="mobileMenu" x-cloak class="fixed inset-0 z-[60]">
                <div @click="mobileMenu = false" class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity">
                </div>
        
                <div class="absolute right-0 top-0 bottom-0 w-[80%] max-w-sm bg-white shadow-2xl flex flex-col"
                    x-show="mobileMenu" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
                    x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-x-0"
                    x-transition:leave-end="translate-x-full">
        
                    <div class="p-6 flex justify-between items-center border-b border-slate-50">
                        <span class="brand-font text-[#198754] text-xl uppercase">KSHARER</span>
                        <button @click="mobileMenu = false" class="p-2 text-slate-400">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>
        
                    <div class="p-8 flex flex-col gap-8">
                        <div class="space-y-6">
                            <a href="#" class="block text-2xl font-black text-slate-900 hover:text-[#198754]">Niches</a>
                            <a href="#" class="block text-2xl font-black text-slate-900 hover:text-[#198754]">Resources</a>
                            <a href="#" class="block text-2xl font-black text-slate-900 hover:text-[#198754]">About</a>
                            <a href="#" class="block text-2xl font-black text-slate-900 hover:text-[#198754]">Contact</a>
                        </div>
        
                        <div class="mt-auto space-y-4 pt-8 border-t border-slate-100">
                            <a href="/login"
                                class="block w-full py-4 text-center font-black text-xs uppercase tracking-widest text-slate-900 border-2 border-slate-100 rounded-2xl">Log
                                In</a>
                            <a href="/register"
                                class="block w-full py-4 text-center font-black text-xs uppercase tracking-widest text-white bg-[#198754] rounded-2xl">Join
                                Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script>lucide.createIcons();</script>

    </body>
</html>
